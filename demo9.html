<html lang="en">
<head>
    <title>complex table</title>
</head>
<body>
    <table border="1px" cellspacing="0px">
        <caption align="bottom">
            Player Details
        </caption>
        <thead>

            <tr>
                <th rowspan=2>S.no</th>
                <th rowspan="2">Photo</th>
                <th rowspan="2">Name</th>
                <th rowspan="2">Jersey</th>
                <th colspan="3">Runs</th>
                <th rowspan="2">Country</th>
                <th colspan="2">Contribution</th>
                <th rowspan="2">About</th>
            </tr>



        </thead>
        <tbody>
            <tr>
                <td>01</td>
                <td><img src="dhoni.jpeg" height="75px" width="75px"></td>
                <td>Mahendra Singh Dhoni</td>
                <td>07</td>
                <td>6k</td>
                <td>7k</td>
                <td>8k</td>
                <td>India</td>
                <td>No</td>
                <td>Yes</td>
                <td>
                    <a href="https://en.wikipedia.org/wiki/MS_Dhoni"> Click here</a>
                </td>


            </tr>

        </tbody>
    </table>
    
</body>
</html>
